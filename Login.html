<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Vite App</title>
</head>

<body>
    <div class="container">
        <div class="signin">
            <img src="https://media.discordapp.net/attachments/1097858768823390281/1241084308769345556/image.png?ex=6648e955&is=664797d5&hm=b0433fbcaea839f514ff1a78b8f7a72e2b8a9adb6062819ccd9d4c26bac2424e&=&format=webp&quality=lossless&width=489&height=132"
                alt="" srcset="">
            <div class="text-brand">
                <img src="./assets/logo.jpg" alt="">
                <h1>Masuk</h1>
                <div>Selamat datang kembali!</div>
            </div>
            <form action="" class="form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Masukkan username">
                </div>
                <div class="form-group">
                    <label>Kata Sandi</label>
                    <input type="password" class="form-control" placeholder="Masukkan password">
                </div>

                <div class="text-info">
                    <div>
                        <span class="text-noaccount">Belum punya akun?</span> <a href="#">Daftar</a>
                    </div>
                    <a href="#">Lupa kata sandi?</a>
                </div>

                <div class="actions">
                    <button class="btn-signin">Masuk</button>
                    <div class="text-noaccount">Atau</div>
                    <button class="btn-signin-google">Masuk dengan Google</button>
                </div>
            </form>


        </div>
    </div>
</body>

</html>
